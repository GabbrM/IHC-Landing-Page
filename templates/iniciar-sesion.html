<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - MEDICFY</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <a class="logo">
          <img src="{{ url_for('static', filename='images/medicfy-logo.png') }}" alt="Logo de MEDICFY">
        </a>
        <a class="nombre-logo">MEDICFY</a>
        <ul class="menu">
          <li><a href="inicio.html">Inicio</a></li>
          <li><a href="quienes-somos.html">¿Quiénes somos?</a></li>
          <li><a href="membresias.html">Membresías</a></li>
          <li><a href="registro.html">Registrarse</a></li>
          <li><a href="#">Iniciar Sesión</a></li>
        </ul>
      </div>
    </nav>
  </header>


<main>
    <div class="logo-login-container">
      <a class="nombre-registro">Bienvenido a</a>
      <div class="logo-registro">
        <img src="{{ url_for('static', filename='images/medicfy-logo.png') }}" alt="Logo">
      </div>
      <a class="nombre-registro">MEDICFY</a>
    </div>
    <div class="registration-form-container">
      <div class="login-form">
        <div class="form-container">
          <h2>Iniciar sesión</h2>
          <form class="form" action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
              <label for="email">Correo electrónico:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
              <input type="submit" value="Iniciar sesión">
            </div>
          </form>
          {% if error %}
            <p class="error-message">{{ error }}</p>
          {% endif %}
        </div>
      </div>
    </div>
  </main>

</body>
<footer>
  <div class="container">
    <div class="footer-links">
      <ul>
        <li><a href="#">Términos y condiciones</a></li>
        <li><a href="#">Política de privacidad</a></li>
        <li><a href="#">Preguntas frecuentes</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </div>
  </div>
</footer>
</html>
